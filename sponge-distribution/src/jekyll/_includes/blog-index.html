<div class="sectionbody">
    <div class="ulist">
        <ul>
        {% for post in site.posts %}
            <li>
                <p>
                    <a href="{{ post.url }}">{{ post.title }} [{{ post.date | date_to_string }}]</a>
                </p>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
